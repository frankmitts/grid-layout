<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>grid layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>

  <img class="img-flex" src="images/maerten_van_Heemsk.jpg">

  <h1>The Seven Wonders of the Ancient World</h1>
  <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
  <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <figure>
        <img class="img-flex" src="images/Temple_of_Artemis.jpg">
       <figcaption>
        <h2>Temple of Artemis</h2>
        <dt>Date of construction:</dt>
        <dd>Circa 550 BC</dd>
        <dt>Builders:</dt>
        <dd>Greeks</dd>
        <dt>Location:</dt>
        <dd>Selçuk, Turkey</dd>
      </figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-3">
      <figure>
        <img class="img-flex" src="images/Colossus_of_Rhodes.jpg">
       <figcaption>
        <h2>Colossus of Rhodes</h2>
        <dt>Date of construction:</dt>
        <dd>292–280 BC</dd>
        <dt>Builders:</dt>
        <dd>Greeks</dd>
        <dt>Location:</dt>
        <dd>Rhodes, Greece</dd>
      </figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-2 l-1-3">
      <figure>
        <img class="img-flex" src="images/Hanging_Gardens_of_Babylon.jpg">
       <figcaption>
        <h2>Hanging Gardens of Babylon</h2>
        <dt>Date of construction:</dt>
        <dd>Circa 600 BC</dd>
        <dt>Builders:</dt>
        <dd>Babylonians</dd>
        <dt>Location:</dt>
        <dd>Nineveh, Iraq</dd>
      </figcaption>
      </figure>
    </div>
</body>
</html>
